<!--End of Header Area-->

<!--Body Area-->
<main>
    <h2>Upload</h2>
    <form class="upload-body-layout">
        <div class="upload-selection">
            <label>Select Type of Post</label>
            <div class="upload-selection-radio">
                <input type="radio" id="pattern" value="pattern" name="type-selection">
                <label for="pattern" class="secondary-button">Pattern</label>
                <input type="radio" id="stitch" value="stitch" name="type-selection">
                <label for="stitch" class="secondary-button">Stitch</label>
                <input type="radio" id="project" value="project" name="type-selection">
                <label for="project" class="secondary-button">Project</label>
            </div>
        </div>
        <div class="upload-confirm-cancel-buttons">
            <button type="submit" class="primary-button">Upload</button>
            <a href="account.html" class="primary-button">Cancel</a>
        </div>
        <div class="upload-image">
            Click Here to upload an image (Currently Unavailable)
        </div>
        <div class="upload-post-information">
            <label for="post-name">Name of Post:</label>
            <input type="text" id="post-name" name="post-name" value="" required>
            <br>
            <label for="description">Post Description:</label>
            <br>
            <textarea type="text" id="description" name="description" value="" required></textarea>
        </div>
        <div class="upload-post-steps">
            <label for="steps">Steps:</label>
            <br>
            <textarea type="text" id="steps" name ="steps" value="" required></textarea>
        </div>
    </form>
</main>
    <!--End of Body Area-->

    <!--Footer Area-->
    <footer class="footer-space">
        Footer
    </footer>
    <!--End of Footer Area-->
